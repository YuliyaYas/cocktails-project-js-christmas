<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>MixUp</title>
  </head>

      <header>
          <section id="header-1" class="header-1">
            <div id="left-side-1" class="left-side">

                    MixUP

          <div id="right-side" class="right-side">
            <br>
          </div>
